<div class="uk-container uk-container-center" >
  <h1 class="title-font">{{pageTitle}}</h1>
  <form id="identity-form" class="uk-form-horizontal edit-identity-font" #identityForm="ngForm">
    <fieldset class="uk-fieldset">

      <!--<legend class="uk-legend">Legend</legend>-->

      <div class="uk-margin">
        <label class="uk-form-label">ID Number</label>
        <input id="identity-number" class="uk-input uk-input uk-width-1-3" placeholder="ID NUMBER" [readonly]="true" [(ngModel)]="identity.id" name="identity">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Identity Reference</label>
        <input id="identity-ref" class="uk-input uk-input uk-width-1-3" type="text" placeholder="ID Reference" [(ngModel)]="identity.identityRef" name="identityRef">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">First Name</label>
        <input id="first-names" class="uk-input uk-input uk-width-1-3" type="text" placeholder="First Names" [(ngModel)]="identity.name" name="name">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Surname</label>
        <input id="surname" class="uk-input uk-input uk-width-1-3" type="text" placeholder="Surname" [(ngModel)]="identity.surname" name="surname">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Date of Birth</label>
        <input id="date-of-birth" class="uk-input uk-input uk-width-1-3" type="date" placeholder="Date of Birth" [(ngModel)]="identity.birthDate" name="birthDate">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Village of Origin</label>
        <input id="village-of-origin" class="uk-input uk-input uk-width-1-3" type="text" placeholder="Village of Origin" [(ngModel)]="identity.villageOfOrigin" name="villageOfOrigin">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Place of Birth</label>
        <input id="place-of-birth" class="uk-input uk-input uk-width-1-3" type="text" placeholder="Place of Birth" [(ngModel)]="identity.placeOfBirth" name="placeOfBirth">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Date of Issue</label>
        <input id="date-of-issue" class="uk-input uk-input uk-width-1-3" type="date" placeholder="Date of Issue" [(ngModel)]="identity.dateOfIssue" name="dateOfIssue">
      </div>
      <div class="uk-margin">
        <button type="button" id="submit-identity" value="submit" class="uk-button uk-button-default">{{submitButton}}</button>
        <button type="button" id="view-identities" class="uk-button uk-button-default" [routerLink]="'/identities'">{{backButton}}</button>
      </div>
    </fieldset>
  </form>
</div>
