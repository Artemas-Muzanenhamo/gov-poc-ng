<div class="uk-container uk-container-center" xmlns="http://www.w3.org/1999/html">
  <h1 class="title-font">{{pageTitle}}</h1>
  <form id="add-license-form" class="uk-form uk-form-horizontal add-license-font" (submit)="onSubmit()" #licenseForm="ngForm">
    <fieldset class="uk-fieldset">

      <!--<legend class="uk-legend">Legend</legend>-->

      <div class="uk-margin">
        <label for="license-id-input" class="uk-form-label">License ID</label>
        <input [(ngModel)]="license.id" id="license-id-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="License ID" name="license-id-input">
      </div>
      <div class="uk-margin">
        <label for="id-ref-input" class="uk-form-label">Identity Ref Number</label>
        <input [(ngModel)]="license.identityRef" id="id-ref-input" class="uk-input uk-width-1-3" type="text" placeholder="ID Reference" name="id-ref-input">
      </div>
      <div class="uk-margin">
        <label for="surname-input" class="uk-form-label">Surname</label>
        <input [(ngModel)]="license.surname" id="surname-input" class="uk-input uk-width-1-3" type="text" placeholder="Surname" name="surname-input">
      </div>
      <div class="uk-margin">
        <label for="first-name-input" class="uk-form-label">First Names</label>
        <input [(ngModel)]="license.firstNames" id="first-name-input" class="uk-input uk-width-1-3" type="text" placeholder="First Names" name="first-name-input">
      </div>
      <div class="uk-margin">
        <label for="dob-input" class="uk-form-label">Date of Birth</label>
        <input [(ngModel)]="license.dateOfBirth" id="dob-input" class="uk-input uk-width-1-3" type="date" placeholder="Date of Birth" name="dob-input">
      </div>
      <div class="uk-margin">
        <label for="country-input" class="uk-form-label">Country</label>
        <input [(ngModel)]="license.country" id="country-input" class="uk-input uk-width-1-3" type="text" placeholder="Country" name="country-input">
      </div>
      <div class="uk-margin">
        <label for="date-of-issue-input" class="uk-form-label">Date of Issue</label>
        <input [(ngModel)]="license.dateOfIssue" id="date-of-issue-input" class="uk-input uk-width-1-3" type="date" placeholder="Date of Issue" name="date-of-issue-input">
      </div>
      <div class="uk-margin">
        <label for="expiry-date-input" class="uk-form-label">Expiry Date</label>
        <input [(ngModel)]="license.expiryDate" id="expiry-date-input" class="uk-input uk-width-1-3" type="date" placeholder="Expiry Date" name="expiry-date-input">
      </div>
      <div class="uk-margin">
        <label for="agency-input" class="uk-form-label">Agency</label>
        <input [(ngModel)]="license.agency" id="agency-input" class="uk-input uk-width-1-3" type="text" placeholder="Agency" name="agency-input">
      </div>
      <div class="uk-margin">
        <label for="address-input" class="uk-form-label">Address</label>
        <input [(ngModel)]="license.address" id="address-input" class="uk-input uk-width-1-3" type="text" placeholder="Address" name="address-input">
      </div>
      <div class="js-upload" uk-form-custom>
        <label class="uk-form-label">Upload Image</label>
        <input type="file" multiple>
        <button class="uk-button uk-button-default" type="button" tabindex="-1">{{uploadButton}}</button>
      </div>
      <div class="uk-margin">
        <button type="submit" (click)="addLicense(license)" id="submit-license" value="submit" class="uk-button uk-button-default">{{submitButton}}</button>
        <button type="button" id="view-licenses" class="uk-button uk-button-default" [routerLink]="'/licenses'">{{backButton}}</button>
      </div>
    </fieldset>
  </form>
</div>
