<div class="uk-container uk-container-center" >
  <h1 class="title-font">Add Identity Details</h1>
  <form id="identity-form" class="uk-form-horizontal add-identity-font">
    <fieldset class="uk-fieldset">

      <!--<legend class="uk-legend">Legend</legend>-->

      <div class="uk-margin">
        <label class="uk-form-label">ID Number</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="ID Number">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Identity Reference</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="ID Reference">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">First Name</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="First Names">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Surname</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="Surname">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Date of Birth</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="date" placeholder="Date of Birth">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Village of Origin</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="Village of Origin">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Place of Birth</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="text" placeholder="Place of Birth">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Date of Issue</label>
        <input class="uk-input" class="uk-input uk-input uk-width-1-3" type="date" placeholder="Date of Issue">
      </div>
    </fieldset>
  </form>
</div>
