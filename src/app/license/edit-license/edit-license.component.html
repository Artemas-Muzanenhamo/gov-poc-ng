<div class="uk-container uk-container-center" xmlns="http://www.w3.org/1999/html">
  <h1 class="title-font">Edit License Details</h1>
  <form id="edit-license-form" class="uk-container uk-form-horizontal edit-license-font">
    <fieldset class="uk-fieldset">

      <!--<legend class="uk-legend">Legend</legend>-->

      <div class="uk-margin">
        <label class="uk-form-label">License ID</label>
        <input id="edit-license-id" class="uk-input uk-input uk-width-1-3" type="text" placeholder="License ID">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Identity Ref Number</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="ID Reference">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Surname</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="Surname">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">First Names</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="First Names">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Date of Birth</label>
        <input class="uk-input uk-width-1-3" type="date" placeholder="Date of Birth">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Country</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="Country">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Date of Issue</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="Date of Issue">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Expiry Date</label>
        <input class="uk-input uk-width-1-3" type="date" placeholder="Expiry Date">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Agency</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="Agency">
      </div>
      <div class="uk-margin">
        <label class="uk-form-label">Address</label>
        <input class="uk-input uk-width-1-3" type="text" placeholder="Address">
      </div>
      <div class="js-upload" uk-form-custom>
        <label class="uk-form-label">Upload Image</label>
        <input type="file" multiple>
        <button class="uk-button uk-button-default" type="button" tabindex="-1">Select</button>
      </div>
      <div class="uk-margin">
        <button type="button" value="submit" class="uk-button uk-button-default">Submit</button>
        <button type="button" class="uk-button uk-button-default" [routerLink]="'/licenses'">View Licenses</button>
      </div>
    </fieldset>
  </form>
</div>
