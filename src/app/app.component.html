<div class="uk-container uk-container-large">
  <div class="uk-position-center">
    <div style="text-align:center">
      <h1 id="headline" class="uk-heading-divider"><span id="title-font">{{ title }}</span></h1>
      <!-- This is a button toggling the modal with the default close button -->
      <button id="services" class="uk-button uk-button-primary uk-button-large" type="button" uk-toggle="target: #modal-close-default">{{services}}</button>

      <!-- Place appropriately /licenses or /identities -->
      <router-outlet></router-outlet>

      <!-- This is the modal with the default close button -->
      <div id="modal-close-default" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
          <button class="uk-modal-close-default" type="button" uk-close></button>
          <h2 class="uk-modal-title uk-text-center">Services</h2>
          <p class="uk-text-center">
            <button id="license-service-button" class="uk-button uk-button-default uk-modal-close" type="button">License Service</button>
            <button id="identity-service-button" class="uk-button uk-button-default uk-modal-close" type="button">Identity Service</button>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
