<div class="uk-container uk-container-center">
  <h1 id="headline"><span id="title-font">{{ title }}</span></h1>
  <!-- This is a button toggling the modal -->
  <button class="uk-button" data-uk-modal="{target:'#my-id'}">{{services}}</button>

  <!-- This is the modal -->
  <div id="my-id" class="uk-modal">
    <div class="uk-modal-dialog">
      <a class="uk-modal-close uk-close"></a>
      <p class="uk-text-center">
        <button id="license-service-button" class="uk-button uk-button-default uk-modal-close" type="button" [routerLink]="['/licenses']">License Service</button>
        <button id="identity-service-button" class="uk-button uk-button-default uk-modal-close" type="button" [routerLink]="['/identities']">Identity Service</button>
      </p>
    </div>
  </div>
</div>
