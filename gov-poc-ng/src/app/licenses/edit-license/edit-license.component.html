<div class="uk-container uk-container-center" xmlns="http://www.w3.org/1999/html">
  <h1 class="title-font">{{pageTitle}}</h1>
  <form id="edit-license-form" class="uk-form uk-container uk-form-horizontal edit-license-font" (submit)="onSubmit()" #licenseForm="ngForm">
    <fieldset class="uk-fieldset">

      <!--<legend class="uk-legend">Legend</legend>-->

      <div class="uk-margin">
        <label for="edit-license-id" class="uk-form-label">License ID</label>
        <input id="edit-license-id" class="uk-input uk-input uk-width-1-3" type="text" placeholder="License ID" [readonly]="true" [(ngModel)]="license.id" name="identity">
      </div>
      <div class="uk-margin">
        <label for="edit-id-reference" class="uk-form-label">Identity Ref Number</label>
        <input id="edit-id-reference" class="uk-input uk-width-1-3" type="text" placeholder="ID Reference" [(ngModel)]="license.identityRef" name="identity-reference">
      </div>
      <div class="uk-margin">
        <label for="edit-surname" class="uk-form-label">Surname</label>
        <input id="edit-surname" class="uk-input uk-width-1-3" type="text" placeholder="Surname" [(ngModel)]="license.surname" name="surname">
      </div>
      <div class="uk-margin">
        <label for="edit-first-name" class="uk-form-label">First Names</label>
        <input id="edit-first-name" class="uk-input uk-width-1-3" type="text" placeholder="First Names" [(ngModel)]="license.firstNames" name="first-name">
      </div>
      <div class="uk-margin">
        <label for="date-of-birth" class="uk-form-label">Date of Birth</label>
        <input id="date-of-birth" class="uk-input uk-width-1-3" type="date" placeholder="Date of Birth" [(ngModel)]="license.dateOfBirth" name="date-of-birth">
      </div>
      <div class="uk-margin">
        <label for="country" class="uk-form-label">Country</label>
        <input id="country" class="uk-input uk-width-1-3" type="text" placeholder="Country" [(ngModel)]="license.country" name="country">
      </div>
      <div class="uk-margin">
        <label for="date-of-issue" class="uk-form-label">Date of Issue</label>
        <input id="date-of-issue" class="uk-input uk-width-1-3" type="date" placeholder="Date of Issue" [(ngModel)]="license.dateOfIssue" name="date-of-issue">
      </div>
      <div class="uk-margin">
        <label for="expiry-date" class="uk-form-label">Expiry Date</label>
        <input id="expiry-date" class="uk-input uk-width-1-3" type="date" placeholder="Expiry Date" [(ngModel)]="license.expiryDate" name="expiry-date">
      </div>
      <div class="uk-margin">
        <label for="agency" class="uk-form-label">Agency</label>
        <input id="agency" class="uk-input uk-width-1-3" type="text" placeholder="Agency" [(ngModel)]="license.agency" name="agency">
      </div>
      <div class="uk-margin">
        <label for="address" class="uk-form-label">Address</label>
        <input id="address" class="uk-input uk-width-1-3" type="text" placeholder="Address" [(ngModel)]="license.address" name="address">
      </div>
      <div class="js-upload" uk-form-custom>
        <label class="uk-form-label">Upload Image</label>
        <input type="file" multiple>
        <button class="uk-button uk-button-default" type="button" tabindex="-1">{{uploadButton}}</button>
      </div>
      <div class="uk-margin">
        <button type="submit" (click)="updateLicense(license)" id="submit-edit-license" value="submit" class="uk-button uk-button-primary">{{submitButton}}</button>
        <button type="button" id="view-licenses" class="uk-button uk-button-primary" [routerLink]="'/licenses'">{{backButton}}</button>
      </div>
    </fieldset>
  </form>
</div>
